<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout with Divs</title>

    <style>
     #header{
         width:100%;
         height:150px;
         background-color: coral;
         text-align: center;
         vertical-align: middle;
     }
     #content{
         Float:left;
         width:75%;
         background-color: aqua;
         padding: 15px;
height: 200px
     }
     #sidebar{
         background-color: green;
         height:200px
     }
     #footer{
         background-color: darkturquoise;
         height: 100px
     }
    </style>
</head>
<body>
<div id="header">
    I have stuff
</div>
<div id="content">
    More stuff
</div>
<div id="sidebar">
    Last of the stuff
</div>
<div id="footer">
    yeyeyeyeyeyeyeyeyeye

</div>

</body>
</html>
