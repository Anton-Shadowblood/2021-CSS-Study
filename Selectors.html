<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <style>
        div{
            color:red;
        }
    </style>
    <style>
        #mask{
            color:blueviolet;
        }
    </style>
    <style>
        body{
            background-color: lavender;
        }
    </style>
    <style>
        {
            font-size: x-large;}
    </style>
</head>

<body>

    <div class="bee">
        This is some of my stuff
    </div>
    <div id="mask">
        This is some more of my stuff
    </div>
</body>
</html>
<!-- Inline styles,Stylesin head,external style sheet-->
<!-- List tag to select all tags. For classes use a "." to select
For ID's use a "#" to select-->
