<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image drop down</title>
    <style>
      .dropdown{
          position: relative;
          display:inline-block;

      }
      .dropdownContent{
          display: none;
          position: absolute;
          background-color: darkred;
          min-width:160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0.2)
          z-index: 1;
      }
      .dropdown:hover .dropdownContent{
          display: block;

      }
      .text{
      padding:15px;
          text-align:center;

      }


    </style>
</head>
<body>
<div class="dropdown">
    <img src="picters/Duriescht.jpg" alt="spooky" width="120" height="55">
    <div class="dropdownContent">
        <img width="320" height="155" src="picters/Duriescht.jpg" alt="spooky"/>
    <div class="text">Beautifully Shot</div>

    </div>

</div>
</body>
</html>
