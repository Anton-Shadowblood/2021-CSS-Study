<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example template 2 columns</title>
    <style>

        .container {
            color: black;
            background-color: #dddddd;
        }

        body {
            backgound-color: purple;
        }

        #header {
            width: 100%;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            font-size: 75px;
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        li {
            float: left;
            border-right: 1px solid #bbb;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: darkred;
        }

        .active {
            background-color: rebeccapurple;
        }
        #content{
            Float:left;
            width:75%;
            background-color: grey;
            padding: 15px;
            height: 200px
        }
        #sidebar{
            background-color: grey;
            height:200px
        }
        .row:after{
            content:"";
            display: table;
            clear: both;
        }
        #footer{
            tect-align: center;
            padding: 20px;
            font-size: 26px

        }
        div#footer a{
            color:black;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="row">
        <div id="header">

    </div>
